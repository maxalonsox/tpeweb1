        <nav class="nav">

                <div class="divLinkMenu">

                </div>

                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <a href="store.html" class="linkMenu">Store</a>
                </div>
            </div>
            <div id="iconNav" class="icon">
                <i id="iconBar"class="fa-solid fa-bars-staggered"></i>
            </div>
        </nav>
        <div class="containerHomeTabla">
            <div class="containerHome">
                <div class="bloqueHome">
                    <div class="containerImgHome">
                        <img src="images/image1home.jpg" class="imgHome">
                    </div>
                    <div class="divFraseHome">
                        <p class="fraseHome">Un lugar adentro</p>
                    </div>
                </div>
                <div class="bloqueHome">
                    <div class="divFraseHome">
                        <p class="fraseHome">No me estás haciendo un favor</p>
                    </div>
                    <div class="containerImgHome">
                        <img src="images/image2home.jpg" class="imgHome">
                    </div>
                </div>
                <div class="bloqueHome">
                    <div class="containerImgHome">
                        <img src="images/image3home.jpg" class="imgHome">
                    </div>
                    <div class="divFraseHome">
                        <p class="fraseHome">Ayer te vi</p>
                    </div>
                </div>
                <div class="bloqueHome">

                        <p class="fraseHome">Todos con el celu</p>
                    </div>
                    <div class="containerImgHome">
                        <img src="images/image4home.jpg" class="imgHome">
                    </div>
                </div>
            </div>
            <div class="containerTabla">
                <div class="fondoTabla">
                    <h2 class="tituloReseñas">Nueva Reseña</h2>
                    <form class="formReseñas">
                        <input type="text" name="cancion" value="" placeholder="Canción" id="nombreCancion" class="inputCancion"/>
                        <input type="number" name="puntaje" value="" placeholder="0-5" min="0" max="5" id="puntajeCancion" class="inputPuntaje">
                        <textarea name="comentario" value="" placeholder="Comentario..." id="comentarioCancion" class="inputComentario"></textarea>
                        <button type="button" id="btnAgregar" class="btnAgregar">
                            <span class="tooltiptext">Agregar reseña</span>
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <button type="button" id="btnAgregar3" class="btnAgregar3">
                            <span class="tooltiptext">Agregar 3 reseñas</span>
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <button type="button" id="btnVaciarTabla" class="vaciarTabla">
                            <span class="tooltiptext">Vaciar tabla</span>
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </form>
                    <h2 class="tituloReseñas">Mis Reseñas</h2>
                    <div class="divTabla">
                        <table>
                            <thead>
                                <tr>
                                    <th class="encabezadoTabla">Canción</th>
                                    <th class="encabezadoTabla">Puntaje</th>
                                    <th class="encabezadoTabla">Comentario</th>
                                    <th class="encabezadoTabla">Acción</th>
                                </tr>
                            </thead>
                            <!---------------------RESEÑAS INGRESADAS POR USUARIO--------------------->
                            <!--Por ahora el botón Borrar reseña está sin uso, a preguntar para la próxima entrega-->
                            <tbody id="tablaReseñas">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

                <div class="logoSocial">
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </a>
            <a class="divLogoSocial" href="https://www.facebook.com/louta">
                <div class="logoSocial">
                    <i class="fa-brands fa-facebook"></i>
                </div>
            </a>
        </div>
    </footer>
